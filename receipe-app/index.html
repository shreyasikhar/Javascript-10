<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term" placeholder="Search Here" />
            <button id="search"><i class="fas fa-search"></i></button>
        </header>

        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>

        <div class="meals" id="meals">
        </div>
    </div>

    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button class="close-popup" id="close-popup"><i class="fas fa-times"></i></button>
            <div class="meal-info" id="meal-info">
            </div>
        </div>
    </div>
</body>
</html>
