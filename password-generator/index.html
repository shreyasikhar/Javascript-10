<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Password Generator</h2>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">gsefh@34#$sjf1</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" class="" id="len" value="15" min = "4" max = "30">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase letters</label>
                <input type="checkbox" class="" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase letters</label>
                <input type="checkbox" class="" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" class="" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input type="checkbox" class="" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
</body>
</html>
